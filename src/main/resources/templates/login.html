<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资产管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layui/css/admin.css" media="all">
    <link rel="stylesheet" href="layui/css/login.css" media="all">
    <style>
        body{
            background:url("layui/pic/b3.jpg") no-repeat;
            background-size: 100%;
        }
    </style>
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <br><br><br>
            <h1 style="font-size:35px">亿点通资产管理系统</h1>

        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>

        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2020 浙江亿点通信息科技有限公司</p>

    </div>



</div>

<script src="layui/layui.js"></script>
<script src="layui/jquery.min.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //监听提交
        form.on('submit(LAY-user-login-submit)', function(data){
            var username=$("#username").val();
            var password=$("#password").val();

            //alert(username+" "+password);
            $.post("/assets/login",{"username":username,"password":password},function (res) {
                //alert(res.code);
                if(res.code=='0'){
                    alert('登录成功!');
                    window.location.href="list.html";
                }else{
                    alert('账号密码错误!');
                }
            },"json")

            return false;
        });



    });

</script>
</body>
</html>
